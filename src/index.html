<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Gallery</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Your Gallery</h1>
            <div class="header__add">
                <span>Add your photo</span>
                <button class="header__btn btn" data-function="open-modal">+</button>
            </div>
        </div>
    </header> 
    <main class="main">
        <div class="container">
            <div class="main__empty">EMPTY</div>
            <div class="main__wrapper">
            </div>
        </div>
    </main>
    <footer class="footer">
        <span>Copyright Â© Lyubavin 2021</span>
    </footer>
    <div class="full-photo">
        <img src="" alt="photo">
        <span class="full-photo__close close">&#xd7;</span>
    </div>
    <div class="modal">
        <div class="modal__inner">
            <form class="modal__form">
                <input class="modal__input" type="text" name="url" data-input="url" placeholder="Type a URL link image" required>
                <input class="modal__input" type="text" name="name" data-input="name" placeholder="Type a name (up to 15 characters)" maxlength="15" required>
                <button class="modal__btn btn">+</button>
                <p class="modal__message"></p>
            </form>
        </div>
        <span class="full-photo__close close">&#xd7;</span>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
