<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Gallery</title>
    <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Your Gallery</h1>
            <div class="header__nav header__nav_add">
                <p>Add your photo</p>
                <button class="btn btn_add" data-button="add-photo">+</button>
            </div>
            <div class="header__nav header__nav_delete">
                <p>Delete ALL photos</p>
                <button class="btn btn_deleteAll" data-button="delete-all-photos"><span class="icon-delete"></span></button>
            </div>
        </div>
    </header> 
    <main class="main">
        <div class="container">
            <div class="main__empty">EMPTY</div>
            <div class="main__wrapper">
            </div>
        </div>
    </main>
    <footer class="footer">
        <span>Copyright Â© Lyubavin 2021</span>
    </footer>
    <div class="full-photo">
        <img src="" alt="photo">
        <span class="full-photo__close close">&#xd7;</span>
    </div>
    <div class="modal" data-modal="add-photo">
        <div class="modal__inner">
            <form class="modal__form">
                <input class="modal__input" type="text" name="url" data-input="url" placeholder="Type a URL link image" required>
                <input class="modal__input" type="text" name="name" data-input="name" placeholder="Type a name (up to 15 characters)" maxlength="15" required>
                <button class="modal__btn btn">+</button>
                <p class="modal__message"></p>
            </form>
        </div>
        <span class="modal__close close">&#xd7;</span>
    </div>
    <div class="modal modal_delete-all" data-modal="delete-all-photos">
        <div class="modal__inner modal__inner_delete-all">
            <p class="modal__text">Are you sure?<br>All photos will be deleted!</p>
            <div class="modal__btns">
                <button class="btn btn_fz18" data-button="cancel-delete-all-photos">No</button>
                <button class="btn btn_deleteAll" data-button="confirm-delete-all-photos"><span class="icon-delete"></span></button>
            </div>
        </div>
        <span class="modal__close close close_delete-all">&#xd7;</span>
    </div>
    <script src="js/script.min.js"></script>
</body>
</html>
